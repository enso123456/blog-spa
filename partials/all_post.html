<section>
   <div class="col-md-8" ng-repeat="post in posts | orderBy:'-_id'">
      <div class="phead"  id="{{post.id}}">
         <h2>{{post.title}} {{post.id}}</h2>
      </div>
      <div class="pbody">
         <p class="text-justify">{{post.content}}</p>
      </div>
      <a class="btn btn-primary" ui-sref="admin.postUpdate({id:post._id})">Edit</a>
      <a class="btn btn-danger" ng-click="deletePost(post.id)">Delete</a>
   </div>
</section>
